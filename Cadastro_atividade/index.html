<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de atividade</title>
</head>
<body>
    <header>
        <div id="logar">
            <p> Criar conta</p>
            <div id="entrar">
                <img id="perfil" src="img/entrar-removebg-preview.png">
                <p id="entrar-txt"> Entrar</p>
            </div>
        </div>

        <div id="cabecalho">

            <div class="tags">
                <p> Guias </p>
                <p> Atividade </p>
                <p id="titulo"> Smart Tour </p>
                <p> Sobre nós </p>
                <p> Contatos </p>
            </div>

        </div>

    </header>
    <article>
        <div>
            <p id="slogan"> Seu turismo mais inteligente </p>
            
        </div>
        

        <section>
            <h3>Cadastro de atividade</h3>
            <form action="" method="post">
            <label for="atividade">Nome da Atividade:</label>
            <input type="text" id="atividade" name="atividade"placeholder ="Nome da atividade" autocomplete="off">
            <label >Descrição da atividade:</label>
            <input type="description" name="description" placeholder="Descresva a ativadade" autocomplete="off">
            <label for="disponibilidade">Data de Disponibilidade:</label>
            <input type="date" id="disponibilidade" name="disponibilidade" placeholder="Data">
            <label for="foto">Adicione ate 3 fotos da atividade:</label>
            <input type="file" id="foto" name="foto">
            <label for="valor">Valor da atividade:</label>
            <input type="number" id="valor" name="valor" placeholder="R$ xxx.xx">
            <button type="submit">Cadastrar</button>
 
 
            </form>
 
 
         </section>
    
</body>
</html>
